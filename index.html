<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <img class="company-logo" onclick="reload()" src="https://samacharroz.com/wp-content/uploads/2023/11/cropped-cropped-cropped-Picsart_23-11-10_16-55-03-953-2-2.png" alt="samachar logo">
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="celebrity" onclick="onNavItemClick('celebrity')">Celebrity</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" name="news-input" placeholder="eg.science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <div id="cursor-blur"></div>
    <video id="myvideo"autoplay muted loop src="news.mp4"></video>
    <main>
        <cards class="cards-container container flex" id="cards-container" id="#news-img">
            
            </div>
        </cards>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h4 class="news-source" id="news-source">End Gadget 26/08/24</h4>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, nam!</p>
            </div>
    </template>
